<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About My City</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 0;
        }

        #cityName {
            text-align: center;
            font-size: 36px;
            color: blue;
            margin-top: 50px;
        }

        .landmark {
            margin: 20px;
            font-size: 20px;
        }

        #landmark1 {
            color: green;
            font-style: italic;
            font-family: 'Times New Roman', serif;
        }

        #landmark2 {
            color: purple;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }

        #landmark3 {
            color: red;
            text-decoration: underline;
            font-family: 'Courier New', monospace;
        }

        #image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="cityName">My City</div>
    
    <div class="landmark" id="landmark1">Landmark 1</div>
    <div class="landmark" id="landmark2">Landmark 2</div>
    <div class="landmark" id="landmark3">Landmark 3</div>
    
    <img id="image" src="your-image-url.jpg" alt="City Image">

</body>
</html>
